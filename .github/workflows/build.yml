    - name: Setup Android SDK and NDK
      run: |
        # 创建目录
        mkdir -p ~/.buildozer/android/platform
        
        # 下载并解压 NDK（使用 -q 静默模式，但显示错误）
        cd ~/.buildozer/android/platform
        echo "Downloading NDK..."
        wget -q --show-progress https://dl.google.com/android/repository/android-ndk-r25b-linux.zip || wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        echo "Unzipping NDK..."
        unzip -q android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        echo "NDK ready"
        
        # SDK 设置
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        export PATH="$PWD/latest/bin:$PATH"
        
        # 接受许可证并安装组件
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        # 创建 buildozer 期望的 tools/bin 链接
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager 2>/dev/null || true

    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        export JAVA_OPTS="-Xmx4g"
        export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=512m"
        # 跳过 buildozer 的自动下载，直接使用已安装的
        buildozer android debug
