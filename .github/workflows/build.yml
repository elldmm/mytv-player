name: Build Android APK

on: [push, pull_request]

jobs:
 build:
   runs-on: ubuntu-latest
   
   steps:
   - uses: actions/checkout@v4
   
   - name: Set up Python
     uses: actions/setup-python@v5
     with:
       python-version: '3.10'
   
   - name: Install dependencies
     run: |
       sudo apt-get update
       sudo apt-get install -y build-essential libffi-dev python3-dev openjdk-17-jdk unzip
       pip install buildozer cython
   
   - name: Setup Android SDK manually
     run: |
       mkdir -p ~/.buildozer/android/platform/android-sdk
       cd ~/.buildozer/android/platform/android-sdk
       
       wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
       unzip -q commandlinetools-linux-11076708_latest.zip
       mkdir -p cmdline-tools/latest
       mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
       
       export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
       export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
       
       mkdir -p licenses
       echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > licenses/android-sdk-license
       echo "84831b9409646a918e30573bab4c9c91346d8abd" > licenses/android-sdk-preview-license
       
       yes | sdkmanager --licenses || true
       sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"
   
   - name: Build Android APK
     run: |
       export JAVA_OPTS="-Xmx4g -XX:+UseG1GC"
       export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=512m"
       export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
       export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
       
       buildozer android debug
     shell: /usr/bin/bash -e {0}
   
   - name: Upload APK
     uses: actions/upload-artifact@v4
     with:
       name: android-apk
       path: bin/*.apk
